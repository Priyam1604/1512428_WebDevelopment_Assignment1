{% extends "base.html" %}
{% block title %}
    Creating a new student
{% endblock %}

{% block content %}
    <h3  style="margin-bottom: 30px; text-align: center">Creating a new student</h3>
    <form action="{% url 'create_students' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="studentID" class="form-label">Student ID</label>
            <input type="number" name="studentID" class="form-control">
        </div>
         <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="last_Name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="first_Name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Date Of Birth</label>
            <input type="date" name="dateOfBirth" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" style="background-color: cornflowerblue; color: aliceblue;">Create Student</button>
        <a class="btn btn-danger" href="{% url 'list_students' %}" style="background-color: aliceblue;color: cornflowerblue;">Back</a>
    </form>
{% endblock %}
